{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Class</title>
  {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-6">Delete Class</h1>
    <p class="mb-6 text-gray-700">
      Are you sure you want to delete <strong>{{ classroom.name }}</strong>?<br>
      This will also delete all its students and attendance records.
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
        Yes, Delete
      </button>
      <a href="{% url 'class_detail' classroom.id %}" class="ml-4 text-blue-600 hover:underline">
        Cancel
      </a>
    </form>
  </div>
</body>
</html>
