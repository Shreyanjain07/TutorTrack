{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  {% tailwind_css %}
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <form method="post" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Add Student to {{ classroom.name }}</h1>

    <label class="block mb-2 text-gray-700">Full Name</label>
    <input type="text" name="name" required class="w-full border px-4 py-2 rounded-lg mb-4 focus:ring-2 focus:ring-blue-400">

    <label class="block mb-2 text-gray-700">Phone Number (optional)</label>
    <input type="text" name="phone" class="w-full border px-4 py-2 rounded-lg mb-4 focus:ring-2 focus:ring-blue-400">

    <label class="block mb-2 text-gray-700">Email (optional)</label>
    <input type="email" name="email" class="w-full border px-4 py-2 rounded-lg mb-6 focus:ring-2 focus:ring-blue-400">

    <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 transition">
      Add Student
    </button>

    <a href="{% url 'class_detail' classroom.id %}" class="block text-center text-blue-500 mt-4 hover:underline">Back to Class</a>
  </form>

</body>
</html>
